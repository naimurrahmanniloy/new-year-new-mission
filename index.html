<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year mission</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section started  -->
    <header class="header">
      <div class="header-title">
        <h3>Happy New Year</h3>
        <h1>New Year Party Celebration</h1>
      </div>
    </header>

    <main>
      <!-- discount section start  -->
      <section class="discount-section">
        <h1 class="discount-title">65% OFF</h1>
        <div class="discount-body">
          <h5>OUR HOLIDAY DEALS ARE BETTER</h5>
          <h4>ALL CATEGORIES</h4>
          <img src="./resources/New Year Photo.png" alt="" />
        </div>
      </section>

      <section class="midnight-party">
        <div class="midnight-party-text">
          <h1>Welcome to midnight party</h1>
          <p>
            Anyone who performs the ritual inaccurately runs the risk of running
            into the Midnight Man, a terrifying figure that can bring the
            participants' fears to life.
          </p>
          <button class="btn-primary">JOIN NOW</button>
        </div>
        <div class="midnight-party-img">
          <img src="./resources/Group 70.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
